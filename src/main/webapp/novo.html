<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>Criar Livro</h1>
	<form name=formLivro action="adicionar">
			<input type="number" name="codlivro" placeholder="Codigo do livro" required/>
			<input type="text" name="titulo" placeholder="Titulo do livro" required/>
			<input type="text" name="autor" placeholder="Autor do livro" required/>
			<input type="text" name="categoria" placeholder="Categoria do livro" required/>
			<input type="number" name="valor" placeholder="Valor do livro" required/>
			<button type="submit" >Cadastrar</button>
	</form>
</body>
